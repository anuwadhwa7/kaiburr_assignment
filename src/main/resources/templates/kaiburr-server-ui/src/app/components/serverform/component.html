<header class="masthead bg-primary text-white text-center">
  <div class="container"><br>
    <h1 class="text-uppercase mb-0">Kaiburr App</h1>
    <hr class="star-light">
  </div>
</header>
<div class="container">
  <form (ngSubmit) = "processForm()">
    <div class="form group">
      <input type="text" name="id" class="form-control" [(ngModel)]="server.id">
    </div>

    <div class="form group">
      <label for="name"> Name</label>
      <input type="text" name="fname" class="form-control" [(ngModel)]="server.name">
    </div>

    <div class="form group">
      <label for="language">Quantity</label>
      <input type="text" name="lname" class="form-control" [(ngModel)]="server.language">
    </div>

    <div class="form group">
      <label for="framework">Date</label>
      <input type="text" name="lname" class="form-control" [(ngModel)]="server.framework">
    </div>

    <input type="submit" value="save" class="btn btn-success">
  </form>
</div>
